<!DOCTYPE	html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="css/form_01.css">
</head>
<body>
	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">
		<label for="first_Name">First Name:</label> <br>
		<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_Name">
		<br> <br>

		<label for="last_Name">Last Name:</label> <br>
		<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_Name">
		<br> <br>

		<label for="email">Email Address:</label> <br>
		<input type="email" placeholder="Type your email address" name="email" id="email" class="email">

		<br> <br>
		<label for="password">Password :</label> <br>
		<input type="text" placeholder="Type your password" name="password" id="password" class="password"><br><br>

		<label for="gender">Gender:</label>
		<input type="radio" value="male" name="gender" id="gender" class="gender"><span>male</span>
		<input type="radio" value="female" name="gender" id="gender" class="gender"><span>female</span><br><br>

		<label for="education">Education Qualification:</label>
		<input type="checkbox" value="ssc" name="ssc" id="ssc"><span>SSC</span>
		<input type="checkbox" value="hsc" name="hsc" id="hsc"><span>HSC</span><br><br>

		<label for="messages">Your messages:</label>
		<textarea cols="50" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea>
		</form><br><br>

		<button type="submit">Click me</button>
		<button type="reset">Reset me</button>
	</div>
</body>
</html>
